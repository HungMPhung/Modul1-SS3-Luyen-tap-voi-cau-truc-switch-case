<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Please type your:");
    switch (browser) {
        case 'Edge':
            alert ("You're got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert ('Ok we support these browser too');
            break;
        default:
            alert ("We hope that this page looks ok!");
    }
</script>
</body>
</html>
